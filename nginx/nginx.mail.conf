# Почтовый сервер для mail.стримкэш.рф
server {
    listen 80;
    server_name mail.стримкэш.рф mail.xn--h1aefoeg0czb.xn--p1ai;
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер для почтовой админки
server {
    listen 443 ssl http2;
    server_name mail.стримкэш.рф mail.xn--h1aefoeg0czb.xn--p1ai;
    
    # SSL сертификаты (используем основные сертификаты)
    ssl_certificate /etc/letsencrypt/live/xn--h1aefoeg0czb.xn--p1ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xn--h1aefoeg0czb.xn--p1ai/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    client_max_body_size 100M;
    
    # Проксирование на Poste.io
    location / {
        proxy_pass http://mail:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # WebSocket support для админки
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # API для почтового сервера
    location /api/ {
        proxy_pass http://mail:80/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

# Настройки для mail-автодискавери (опционально)
server {
    listen 443 ssl http2;
    server_name autoconfig.стримкэш.рф autoconfig.xn--h1aefoeg0czb.xn--p1ai;
    
    ssl_certificate /etc/letsencrypt/live/xn--h1aefoeg0czb.xn--p1ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xn--h1aefoeg0czb.xn--p1ai/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    location /mail/config-v1.1.xml {
        proxy_pass http://mail:80/mail/config-v1.1.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}