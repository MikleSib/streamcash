version: '3.8'

services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: donationalerts_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: donation_alerts_ru
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - donationalerts_network

  # Redis для кэширования и очередей
  redis:
    image: redis:7-alpine
    container_name: donationalerts_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - donationalerts_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: donationalerts_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    extra_hosts:
      - "securepay.tbank.ru:185.178.208.12"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/donation_alerts_ru
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - FRONTEND_URL=http://localhost:3000
      - API_URL=http://localhost:8000
      - API_V1_STR=/v1
      # Добавьте сюда ваши ключи платёжных систем
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID:-}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY:-}
      - SBERBANK_USERNAME=${SBERBANK_USERNAME:-}
      - SBERBANK_PASSWORD=${SBERBANK_PASSWORD:-}
      - TINKOFF_TERMINAL_KEY=${TINKOFF_TERMINAL_KEY:-}
      - TINKOFF_SECRET_KEY=${TINKOFF_SECRET_KEY:-}
      - TBANK_TERMINAL=${TBANK_TERMINAL:-1753782171950DEMO}
      - TBANK_PASSWORD=${TBANK_PASSWORD:-Hs%8cNP6W&hv%3!^}
      - TBANK_SECRET_KEY=${TBANK_SECRET_KEY:-Hs%8cNP6W&hv%3!^}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend/static:/app/static
    networks:
      - donationalerts_network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        echo 'Database is ready!' &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: donationalerts_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - donationalerts_network

  # Nginx reverse proxy (опционально)
  nginx:
    image: nginx:alpine
    container_name: donationalerts_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - donationalerts_network

  # Celery Worker для проверки платежей
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: donationalerts_celery_worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/donation_alerts_ru
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - FRONTEND_URL=http://localhost:3000
      - API_URL=http://localhost:8000
      - API_V1_STR=/v1
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID:-}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY:-}
      - SBERBANK_USERNAME=${SBERBANK_USERNAME:-}
      - SBERBANK_PASSWORD=${SBERBANK_PASSWORD:-}
      - TINKOFF_TERMINAL_KEY=${TINKOFF_TERMINAL_KEY:-}
      - TINKOFF_SECRET_KEY=${TINKOFF_SECRET_KEY:-}
      - TBANK_TERMINAL=${TBANK_TERMINAL:-1753782171950DEMO}
      - TBANK_PASSWORD=${TBANK_PASSWORD:-Hs%8cNP6W&hv%3!^}
      - TBANK_SECRET_KEY=${TBANK_SECRET_KEY:-Hs%8cNP6W&hv%3!^}
      - C_FORCE_ROOT=1
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    networks:
      - donationalerts_network
    command: >
      sh -c "
        echo 'Waiting for database and redis to be ready...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        while ! nc -z redis 6379; do sleep 1; done &&
        echo 'Database and Redis are ready!' &&
        echo 'Starting Celery Worker...' &&
        celery -A app.celery_app worker --loglevel=info --concurrency=1
      "

  # Celery Beat для расписания задач
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: donationalerts_celery_beat
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/donation_alerts_ru
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - FRONTEND_URL=http://localhost:3000
      - API_URL=http://localhost:8000
      - API_V1_STR=/v1
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID:-}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY:-}
      - SBERBANK_USERNAME=${SBERBANK_USERNAME:-}
      - SBERBANK_PASSWORD=${SBERBANK_PASSWORD:-}
      - TINKOFF_TERMINAL_KEY=${TINKOFF_TERMINAL_KEY:-}
      - TINKOFF_SECRET_KEY=${TINKOFF_SECRET_KEY:-}
      - TBANK_TERMINAL=${TBANK_TERMINAL:-1753782171950DEMO}
      - TBANK_PASSWORD=${TBANK_PASSWORD:-Hs%8cNP6W&hv%3!^}
      - TBANK_SECRET_KEY=${TBANK_SECRET_KEY:-Hs%8cNP6W&hv%3!^}
      - C_FORCE_ROOT=1
    depends_on:
      - db
      - redis
      - celery-worker
    volumes:
      - ./backend:/app
    networks:
      - donationalerts_network
    command: >
      sh -c "
        echo 'Waiting for database, redis, and celery-worker to be ready...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        while ! nc -z redis 6379; do sleep 1; done &&
        sleep 10 &&
        echo 'Starting Celery Beat (scheduler)...' &&
        celery -A app.celery_app beat --loglevel=info --scheduler=celery.beat:PersistentScheduler
      "

volumes:
  postgres_data:
  redis_data:

networks:
  donationalerts_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.driver.mtu: 1450 