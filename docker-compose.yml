version: '3.8'

services:
  # –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: donationalerts_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: donation_alerts_ru
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - donationalerts_network

  # Redis –¥–ª—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –æ—á–µ—Ä–µ–¥–µ–π
  redis:
    image: redis:7-alpine
    container_name: donationalerts_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - donationalerts_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: donationalerts_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    extra_hosts:
      - "securepay.tbank.ru:185.178.208.12"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/donation_alerts_ru
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - FRONTEND_URL=http://localhost:3000
      - API_URL=http://localhost:8000
      - API_V1_STR=/v1
      # –î–æ–±–∞–≤—å—Ç–µ —Å—é–¥–∞ –≤–∞—à–∏ –∫–ª—é—á–∏ –ø–ª–∞—Ç—ë–∂–Ω—ã—Ö —Å–∏—Å—Ç–µ–º
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID:-}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY:-}
      - SBERBANK_USERNAME=${SBERBANK_USERNAME:-}
      - SBERBANK_PASSWORD=${SBERBANK_PASSWORD:-}
      - TINKOFF_TERMINAL_KEY=${TINKOFF_TERMINAL_KEY:-}
      - TINKOFF_SECRET_KEY=${TINKOFF_SECRET_KEY:-}
      - TBANK_TERMINAL=${TBANK_TERMINAL:-1753782171950DEMO}
      - TBANK_PASSWORD=${TBANK_PASSWORD:-Hs%8cNP6W&hv%3!^}
      - TBANK_SECRET_KEY=${TBANK_SECRET_KEY:-Hs%8cNP6W&hv%3!^}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend/static:/app/static
    networks:
      - donationalerts_network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        echo 'Database is ready!' &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: donationalerts_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - donationalerts_network

  # Nginx reverse proxy (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
  nginx:
    image: nginx:alpine
    container_name: donationalerts_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - donationalerts_network

  # –ü—Ä–æ—Å—Ç–æ–π —Å–∫—Ä–∏–ø—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–ª–∞—Ç–µ–∂–µ–π (–≤–º–µ—Å—Ç–æ Celery)
  payment-checker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: donationalerts_payment_checker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/donation_alerts_ru
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - FRONTEND_URL=http://localhost:3000
      - API_URL=http://localhost:8000
      - API_V1_STR=/v1
      - TBANK_TERMINAL=${TBANK_TERMINAL:-1753782171950DEMO}
      - TBANK_PASSWORD=${TBANK_PASSWORD:-Hs%8cNP6W&hv%3!^}
      - TBANK_SECRET_KEY=${TBANK_SECRET_KEY:-Hs%8cNP6W&hv%3!^}
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - donationalerts_network
    command: >
      sh -c "
        echo 'üîÑ –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–ª–∞—Ç–µ–∂–µ–π...' &&
        while ! nc -z db 5432; do 
          echo '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...' 
          sleep 2
        done &&
        echo '‚úÖ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –≥–æ—Ç–æ–≤–∞!' &&
        python3 /app/payment_checker.py
      "

volumes:
  postgres_data:
  redis_data:

networks:
  donationalerts_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.driver.mtu: 1450 