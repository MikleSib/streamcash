version: '3.8'

services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: streamcash_ssl_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: streamcash_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: streamcash_dev_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_ssl_data:/var/lib/postgresql/data
    networks:
      - streamcash_ssl_network

  # Redis для кэширования и очередей
  redis:
    image: redis:7-alpine
    container_name: streamcash_ssl_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_ssl_data:/data
    networks:
      - streamcash_ssl_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: streamcash_ssl_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    extra_hosts:
      - "securepay.tbank.ru:185.178.208.12"
      - "rest-api-test.tinkoff.ru:185.178.208.12"
    environment:
      - DATABASE_URL=postgresql://postgres:streamcash_dev_2024@db:5432/streamcash_dev
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=streamcash-dev-secret-key-super-long-and-secure-2024
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - FRONTEND_URL=https://стримкэш.рф
      - API_URL=https://стримкэш.рф
      - API_V1_STR=/api/v1
      - DEBUG=true
      - ENVIRONMENT=development
      - YOOKASSA_SHOP_ID=test_shop_id
      - YOOKASSA_SECRET_KEY=test_secret_key
      - SBERBANK_USERNAME=${SBERBANK_USERNAME:-}
      - SBERBANK_PASSWORD=${SBERBANK_PASSWORD:-}
      - TINKOFF_TERMINAL_KEY=${TINKOFF_TERMINAL_KEY:-}
      - TINKOFF_SECRET_KEY=${TINKOFF_SECRET_KEY:-}
      - TBANK_TERMINAL=${TBANK_TERMINAL:-1753782172001}
      - TBANK_PASSWORD=${TBANK_PASSWORD:-Hs%8cNP6W&hv%3!^}
      - TBANK_SECRET_KEY=${TBANK_SECRET_KEY:-Hs%8cNP6W&hv%3!^}
      - TBANK_MERCHANT_ID=${TBANK_MERCHANT_ID:-200000001669463}
      - TBANK_TERMINAL_ID=${TBANK_TERMINAL_ID:-25786674}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
    networks:
      - streamcash_ssl_network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        echo 'Database is ready!' &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: streamcash_ssl_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://стримкэш.рф/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - streamcash_ssl_network
    command: npm run dev

  # Nginx reverse proxy с SSL
  nginx:
    image: nginx:alpine
    container_name: streamcash_ssl_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.ssl.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - streamcash_ssl_network

volumes:
  postgres_ssl_data:
  redis_ssl_data:

networks:
  streamcash_ssl_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1
    driver_opts:
      com.docker.network.driver.mtu: 1450 